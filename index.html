<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="display" type="text">           
        </div>
        <div class="number">
            <button id="ac" onclick="clear1()">DE</button>
            <button id="ac">AC</button>
            <button id="ac">%</button>
            <button id="ca">/</button>
        </div>
        <div class="number">
            <button onclick="number('7')">7</button>
            <button onclick="number('8')">8</button>
            <button onclick="number('9')">9</button>
            <button onclick="number('*')" id="ca">x</button>
        </div>
        <div class="number">
            <button onclick="number('4')">4</button>
            <button onclick="number('5')">5</button>
            <button onclick="number('6')">6</button>
            <button onclick="number('-')" id="ca">-</button>
        </div>
        <div class="number">
            <button onclick="number('1')">1</button>
            <button onclick="number('2')">2</button>
            <button onclick="number('3')">3</button>
            <button onclick="number('+')" id="ca">+</button>
        </div>
        <div class="number">
            <button onclick="number('0')" id="oo">0</button>
            <button onclick="number(',')">,</button>
            <button id="ca" onclick="equal()">=</button>
            
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
